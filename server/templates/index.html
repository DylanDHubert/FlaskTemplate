<!DOCTYPE html>
<html lang="en">
<head>
    <!--SETUP AND TITLE-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASK TEMPLATE</title>
</head>
<body>
    <!--BUTTON TO RUN FUNCTION-->
    <button id="button">CALL FUNCTION IN "process" CONTAINER AT: HOST="process", PORT=8000</button>
    <script>
        document.getElementById('button').addEventListener('click', function() {
            fetch('/process', {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
